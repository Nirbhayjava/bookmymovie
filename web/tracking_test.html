    <body>
       <div id="details"></div>
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6794.625185412816!2d74.86125734490335!3d31.62529056055296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39197b531c6f8e63%3A0xc858188cba5b1ff1!2sBeri%20Gate%20Market%2C%20Amritsar%2C%20Punjab%20143001!5e0!3m2!1sen!2sin!4v1677865806617!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script>
	// map.innerHTML = '<iframe width="700" height="300" src="https://maps.google.com/maps?q='+latitude+','+longitude+'&amp;z=15&amp;output=embed"></iframe>';
var reqcount = 0;

navigator.geolocation.watchPosition(successCallback, errorCallback, options);

function successCallback(position) {
	const { accuracy, latitude, longitude, altitude, heading, speed } = position.coords;
    // Show a map centered at latitude / longitude.
    reqcount++;
    details.innerHTML = "Accuracy: "+accuracy+"<br>";
    details.innerHTML += "Latitude: "+latitude+" | Longitude: "+longitude+"<br>";
    details.innerHTML += "Altitude: "+altitude+"<br>";
    details.innerHTML += "Heading: "+heading+"<br>";
    details.innerHTML += "Speed: "+speed+"<br>";
    details.innerHTML += "reqcount: "+reqcount;
}
function errorCallback(error) {
	
}
var options = {
	enableHighAccuracy: false,
	timeout: 5000,
	maximumAge: 0
};
</script>
    </body>
